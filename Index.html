<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skivis | AI Skin & Eye Care</title>

<!-- External Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
  <h1>ğŸ§  Skivis</h1>
  <p>AI Skin & Eye Care Platform</p>
</header>

<!-- ================= QUICK ACTIONS ================= -->
<section class="actions">
  <button onclick="handleGridAction('Appointment')">ğŸ“… Appointment</button>
  <button onclick="handleGridAction('Consultation')">ğŸ’» Consultation</button>
  <button onclick="handleGridAction('Prescription')">ğŸ“„ Upload Prescription</button>
  <input type="file" id="file-input" hidden>
</section>

<!-- ================= AI CAMERA ================= -->
<section class="card">
  <h2>ğŸ“¸ Live AI Scan</h2>
  <video id="webcam" autoplay playsinline></video>
  <div id="label-container"></div>
  <button onclick="startCamera()">Start Live Scan</button>
</section>

<!-- ================= IMAGE ANALYSIS ================= -->
<section class="card">
  <h2>ğŸ–¼ï¸ Image Analysis</h2>
  <input type="file" id="image-upload">
  <textarea id="txt-area" placeholder="Describe your issue (redness, itching, blurry vision...)"></textarea>
  <button onclick="runAnalysis()">Analyze</button>

  <div id="analysis-result">
    <h3>Result</h3>
    <p id="res-content"></p>
  </div>
</section>

<!-- ================= CHAT ASSISTANT ================= -->
<button class="chat-toggle" onclick="toggleChat()">ğŸ’¬ Chat</button>

<div id="chat-box">
  <div id="chat-header">Skivis Assistant</div>
  <div id="chat-body"></div>
  <div id="chat-footer">
    <input id="chat-user-input" placeholder="Type your message..." />
    <button onclick="sendChatMsg()">Send</button>
  </div>
</div>

<!-- ================= FOOTER ================= -->
<footer class="footer">
  <p>âš ï¸ This app provides AI-based suggestions only. Not a medical diagnosis.</p>
</footer>

<!-- ================= JS FILES ================= -->
<script src="js/navigation.js"></script>
<script src="js/analysis.js"></script>
<script src="js/chat.js"></script>
<script src="js/settings.js"></script>
<script src="js/background.js"></script>
<script src="js/ai-camera.js"></script>

</body>
</html>
